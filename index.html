<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointless Button</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <main>
        <div class="container">
            <div class="screen">
                <h3></h3>
            </div>
            <div class="buttons">
                <button type="add" class="add-button">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1" stroke="#221b38" d="M3 12H21"></path>
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1" stroke="#221b38" d="M12 3V21"></path>
                    </svg>
                </button>
                <button type="delete" class="delete-button">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" data-reactroot="">
                        <path stroke-linejoin="round" stroke-linecap="round" stroke-miterlimit="10" stroke-width="1" stroke="#221b38" d="M3 12H21"></path>
                    </svg>
                </button>
            </div>
        </div>

    </main>

    <!--Js needs to be at the end-->
    <script src="assets/js/script.js"></script>
</body>
</html>
